<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تصاميم حسين للهواتف</title>
  <style type="text/css">
    /* عام */
    body {
      background-color: #ececec;
      font-family: Arial, Helvetica, sans-serif;
      color: #222222;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    /* حاوية مركزية */
    .container {
      width: 92%;
      max-width: 480px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 14px;
      -webkit-border-radius: 8px;
      border-radius: 8px;
      border: 1px solid #d0d0d0;
      -webkit-box-shadow: 0 1px 0 rgba(0,0,0,0.05);
      box-shadow: 0 1px 0 rgba(0,0,0,0.05);
    }

    /* رأس الصفحة */
    h1 {
      font-size: 20px;
      margin: 6px 0 10px 0;
      color: #1a1a1a;
    }
    .subtitle {
      font-size: 12px;
      color: #666666;
      margin-bottom: 12px;
    }

    /* بطاقة الملف الشخصي */
    .profile {
      display: block;
      margin: 8px auto;
      padding: 8px;
      text-align: center;
      background-color: #fbfbfb;
      border: 1px solid #e6e6e6;
      -webkit-border-radius: 6px;
      border-radius: 6px;
    }
    .profile img {
      width: 110px;
      height: auto;
      display: block;
      margin: 0 auto;
      -webkit-border-radius: 6px;
      border-radius: 6px;
      border: 2px solid #dcdcdc;
    }
    .profile .username {
      margin-top: 6px;
      font-size: 14px;
      color: #333333;
    }

    /* شبكة التطبيقات */
    .apps {
      margin-top: 14px;
      text-align: center;
    }
    .app-box {
      display: inline-block;
      width: 140px;
      vertical-align: top;
      margin: 6px;
      padding: 8px;
      background-color: #ffffff;
      border: 1px solid #dcdcdc;
      -webkit-border-radius: 6px;
      border-radius: 6px;
    }
    .app-box a {
      color: #000000;
      text-decoration: none;
      display: block;
    }
    .app-box .title {
      font-size: 13px;
      color: #222222;
      margin-bottom: 6px;
    }
    .app-box img {
      width: 72px;
      height: auto;
      display: block;
      margin: 0 auto 6px auto;
      border: 1px solid #cccccc;
      -webkit-border-radius: 4px;
      border-radius: 4px;
    }
    .app-box .note {
      font-size: 11px;
      color: #777777;
    }

    /* زر كلاسيكي صغير */
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 10px;
      background-color: #2b7cff;
      color: #ffffff;
      text-decoration: none;
      font-size: 13px;
      -webkit-border-radius: 4px;
      border-radius: 4px;
      border: 1px solid #1f5fd6;
    }

    /* تباعد سفلي */
    .footer-note {
      font-size: 11px;
      color: #888888;
      margin-top: 12px;
    }

    /* تحسينات للمتصفحات القديمة */
    /* استخدام بادئات WebKit لزيادة التوافق مع Safari القديم */
    @media screen and (max-width: 320px) {
      .app-box { width: 120px; }
      .app-box img { width: 64px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تصاميم حسين للهواتف</h1>
    <div class="subtitle">واجهة بسيطة ومتوافقة مع الهواتف القديمة</div>

    <!-- بطاقة الملف الشخصي -->
    <div class="profile">
      <img src="channels4_profile.jpg" alt="حساب حسين">
      <div class="username">@Hussein.90s</div>
    </div>

    <!-- شبكة التطبيقات -->
    <div class="apps">
      <!-- تطبيق انا فقير -->
      <div class="app-box">
        <a href="sg.html">
          <div class="title">تطبيق انا فقير</div>
          <img src="r1.png" alt="تطبيق انا فقير">
          <div class="note">تعمل هذه الصفحة على الهواتف  القديمة</div>
        </a>
      </div>

      <!-- تطبيق لعبة السيارة -->
      <div class="app-box">
        <a href="g1.html">
          <div class="title">تطبيق لعبة السيارة</div>
          <img src="g1.png" alt="تطبيق لعبة السيارة">
          <div class="note">تعمل هذه الصفحة على الهواتف  القديمة</div>
        </a>
      </div>
    </div>

    <a class="btn" href="sg.html">الذهاب إلى الموقع الأول</a>

    <div class="footer-note">موقع خفيف ومصمم للتعامل مع الهواتف القديمة.</div>
  </div>
</body>
</html>
