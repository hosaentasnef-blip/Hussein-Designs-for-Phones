<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>تصاميم حسين للهواتف</title>
  <style type="text/css">
    body {
      background-color: #f0f0f0;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 30px;
    }
    h1 {
      color: #333333;
      font-size: 20px;
    }
    img {
      border: 2px solid #333333;
    }
    .profile {
      margin-top: 15px;
    }
    .profile img {
      width: 120px;
      height: auto;
    }
    .profile p {
      font-size: 14px;
      color: #555555;
      margin-top: 5px;
    }
    .app-box {
      display: inline-block;
      border: 2px solid #333333;
      padding: 10px;
      margin-top: 20px;
      background-color: #ffffff;
    }
    .app-box img {
      width: 80px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .app-box p {
      font-size: 14px;
      color: #555555;
      margin: 5px 0;
    }
    .note {
      font-size: 12px;
      color: #777777;
      margin-top: 5px;
    }
    a {
      text-decoration: none;
      color: #000000;
    }
  </style>
</head>
<body>
  <h1>تصاميم حسين للهواتف</h1>

  <!-- صورة الحساب واسم المستخدم -->
  <div class="profile">
    <img src="channels4_profile.jpg" alt="حساب حسين">
    <p>@Hussein.90s</p>
  </div>

  <!-- مربع التطبيق الأول -->
  <div class="app-box">
    <a href="sg.html">
      <p>تطبيق انا فقير</p>
      <img src="r1.png" alt="تطبيق انا فقير">
      <p class="note">تعمل هذه الصفحة على الايفونات القديمة</p>
    </a>
  </div>

  <!-- مربع التطبيق الجديد -->
  <div class="app-box">
    <a href="g1.html">
      <p>تطبيق لعبة السيارة</p>
      <img src="g1.png" alt="تطبيق لعبة السيارة">
      <p class="note">تعمل هذه الصفحة على الايفونات القديمة</p>
    </a>
  </div>

</body>
</html>
